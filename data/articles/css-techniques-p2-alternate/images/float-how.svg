<text x="16" y="30">
    Образец текста в первом абзаце. Он имеет
    <tspan x="92" dy="17">обтекаемое изображение прямо (X)</tspan>
    <tspan x="92" dy="17">в тексте. Изображение, однако, столь</tspan>
    <tspan x="92" dy="17">большое, что выходит ниже абзаца.</tspan>
</text>

<text x="92" y="122">
    Из-за этого второй абзац тоже
    <tspan x="92" dy="17">подвержен эффекту. Любые строчные</tspan>
    <tspan x="92" dy="17">элементы сдвинуты вбок и не должны</tspan>
    <tspan x="16" dy="17">появляться внутри области, ограниченной полями</tspan>
    <tspan x="16" dy="17">изображения. Отображаемый блок абзаца всё ещё</tspan>
    <tspan x="16" dy="17">прямоугольный, но поверх рамки и фона</tspan>
    <tspan x="16" dy="17">«вторгается» изображение.</tspan>
</text>

